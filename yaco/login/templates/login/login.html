{% extends "base.html" %}

{%block title%}Yaco - Login {%endblock%}

{%block body%}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Iniciar Sesión</h5>
            <form class="form-signin" method="POST">
              <div class="form-label-group">
                <label for="inputUsuario">Nombre de usuario</label>
                <input name="usuario" type="text" id="inputUsuario" class="form-control" placeholder="Nombre de usuario" required autofocus>
              </div>
              <div class="form-label-group">
                <label for="inputPassword">Contraseña</label>
                <input name="contrasena" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Recuérdame</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
